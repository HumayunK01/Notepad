<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Icon-notepad.svg/800px-Icon-notepad.svg.png"
        type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Note Taking App</title>
</head>

<body>
    <div class="container">
        <h2>Note Taking App</h2>
        <div class="noteapp">
            <h4>Note Title:</h4>
            <input type="text" id="note-title" class="note-title" placeholder="Title">
            <h4>Note Content:</h4>
            <textarea id="note-content" placeholder="Write your notes here"></textarea>
            <button id="addnote">Add Note</button>
        </div>
        <div class="notes" id="notes"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
